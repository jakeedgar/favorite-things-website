<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <form id="user-input">
      <h1>Enter your favorite color.</h1>
      <div class="form-group">
        <label for="color"></label>
        <input id="color" class="form-control" placeholder="color!" type="text">
      </div>
      <h1>Enter your favorite type of dog.</h1>
      <div class="form-group">
        <label for="dog"></label>
        <input id="dog" class="form-control" placeholder="dog!" type="text">
      </div>
      <h1>Enter your favorite taco toppings.</h1>
      <div class="form-group">
        <label for="taco"></label>
        <input id="taco" class="form-control" placeholder="taco!" type="text">
      </div>
      <h1>Enter your favorite superhero.</h1>
      <div class="form-group">
        <label for="hero"></label>
        <input id="hero" class="form-control" placeholder="hero!" type="text">
      </div>
      <h1>Enter your favorite salad ingredient.</h1>
      <div class="form-group">
        <label for="salad"></label>
        <input id="salad" class="form-control" placeholder="salad!" type="text">
      </div>
      <div class="submit-btn">
        <button type="submit" class="btn">Click here to add your colors to our important database (of colors)</button>
      </div>
    </form>
    <div id="output">
      <ul class="list">
        <li><span class="list1"></span></li>
        <li><span class="list2"></span></li>
        <li><span class="list3"></span></li>
      </ul>

    </div>
  </div>
</body>
</html>
